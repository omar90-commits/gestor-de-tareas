<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Aplicacion de tareas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="estilos/bootstrap.min.css">
</head>
<body>
	<div id="app">
		<header class="header">
			<div class="container py-4 ml-4">
				<p class="d-inline">task app</p>
			</div>
		</header>

		<section class="section">
			<div class="container">
				<div class="row no-gutters justify-content-center mx-4 mx-sm-3 mx-lg-5">
					<div class="col-12 col-md-6">
						<form class="p-4 mx-auto w-100 ml-md-0">
							<div class="form-group">
								<input type="text" placeholder="Agrega una tarea" class="form-control input pl-4">
							</div>
						
							<div class="form-group">
								<textarea class="form-control" rows="10"></textarea>
							</div>
						
							<input type="submit" value="save" class="btn btn-block boton text-uppercase">
						</form>
					</div>
		
					<div class="lista-tareas mt-4 mt-md-0 col-12 col-sm-9 col-md-6 w-100"></div>
				</div>
			</div>
		</section>
	</div>
	
	<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
